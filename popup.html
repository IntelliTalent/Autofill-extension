<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Autofill Extension</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 300px;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 20px;
      color: rgb(0, 98, 162);
      text-align: center;
    }
    button, input[type="submit"] {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: rgb(0, 98, 162);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover, input[type="submit"]:hover {
      background-color: rgb(0, 82, 137);
    }
    input[type="email"], input[type="password"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
      color: green;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .password-container {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Form Autofill</h1>
  <button id="autofillButton">Start Detection & Autofill</button>
  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>
</html>
